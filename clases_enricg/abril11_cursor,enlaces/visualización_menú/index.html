<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo de visualización de menú</title>
    <link rel="stylesheet" href="./menu.css">
</head>
<body>
    <h1>Ejemplo de visualización de menú utilizando selectores combinados</h1>
    <hr>
    <nav>
        <ul class="menu">
            <li class="item">Opción 1
                <ul class="menu">
                    <li class="item">Opción 1.1</li>
                    <li class="item">Opción 1.2
                        <ul class="menu">
                            <li class="item">Opción 1.2.1</li>
                            <li class="item">Opción 1.2.2</li>
                        </ul>
                    </li>
                </ul>
            </li>
            <li class="item">Opción 2
                <ul class="menu">
                    <li class="item">Opción 2.1</li>
                    <li class="item">Opción 2.2</li>
                </ul>
            </li>
            <li class="item">Opción 3
                <ul class="menu">
                    <li class="item">Opción 3.1</li>
                    <li class="item">Opción 3.2</li>
                </ul>
            </li>
        </ul>
    </nav>

</body>
</html>
