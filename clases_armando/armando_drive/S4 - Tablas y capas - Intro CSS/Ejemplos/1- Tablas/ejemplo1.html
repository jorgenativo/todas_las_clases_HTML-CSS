<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo 1 Tablas</title>
    <!-- estilos incrustados -->
    <style>
        /* Dentro de la etiqueta style, todo el código es CSS */
        /* selectores css */
        /* selector de etiqueta, por Id y por Clase */
        /* Por etiquetas */

        table{
        border: 1px solid blue;
            color: grey;
            font-size: 20px;
       }

       tr,
        td,
        th {
            border: 1px solid blue;
        }

        th {
            color: red;
        }
    </style>
</head>

<body>
    <table>
        <!-- 1a fila -->
        <tr>
            <th>Código</th>
            <th>Nombre</th>
            <th>Precio</th>
        </tr>
        <!-- 2a fila -->
        <tr>
            <td>A1010</td>
            <td>Portátil HP</td>
            <td>400€</td>
        </tr>
        <!-- 3a fila -->
        <tr>
            <td>A1011</td>
            <td>Monitor 4K</td>
            <td>250€</td>
        </tr>
        <!-- 4a fila -->
        <tr>
            <td>A1012</td>
            <td>Ratón inalambrico</td>
            <td>17€</td>
        </tr>
    </table>
</body>

</html>
